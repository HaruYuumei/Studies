<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles.css">

        <title>Survey</title>

    </head>
    <body>
        <section name="Survey top part">

            <div name="pageTitle">

                <h1 id="title">
                    
                     Survey - freecodecamp
                
                </h1>

            </div>

            <div name="desc">
                <p id="description">

                    Welcome to this  survey, thank you for taking a time to respond.

                </p>
            </div>
        </section>

        <section name="form">
            <div name="formDiv">
                <form action="post" id="survey-form">

                    <fieldset>
                        <label id="label-name" for="name-label" >
                            Your Name:
                            <input id="name-label" type="text" placeholder="Name LastName" required>

                        </label>

                        <label id="label-email" for="email-label" >
                            Email:
                            <input id="email-label" type="email" placeholder="email@email.com" required>

                        </label>

                        <label id="label-age" for="number-label">
                            Inform your age (years):
                            <input type="number" placeholder="18" min="13" max="120">

                        </label>

                    </fieldset>
                    <hr>           

                    <fieldset class="selections-fieldset">

                        <label for="dropdown">

                            How long you've been playing osrs:<br>

                            <select id="dropdown">

                                <option>(select one)</option>

                                <option>less than 1 year</option>

                                <option>at least 5 years</option>

                                <option>at least 8 years</option>

                            </select>

                        </label>

                        <label id="radio-select">

                            Select how much you liked this survey:
                            <label id="radio-label">
                                <input type="radio" name="Choices" checked>Hated
                           
                                <input type="radio" name="Choices">Not so good

                                <input type="radio" name="Choices">Its ok

                                <input type="radio" name="Choices">I liked

                                <input type="radio" name="Choices">Amazing

                            </label>
                        </label>

                        <label id="Checkbox-label">
                            <p>
                                What are yours weeb tastes?
                            </p>
                            <input id="box" type="checkbox">Manga<br>
                            <input id="box" type="checkbox">Anime<br>
                            <input id="box" type="checkbox">Visual Novels<br>
                            <input id="box" type="checkbox">Light Novels<br>
                            <input id="box" type="checkbox">Manhwa<br>
                        </label>
                    </fieldset>
                </form>
            </div>
        </section>
    </body>
</html>
