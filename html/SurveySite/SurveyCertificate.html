<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles.css">

        <title>Survey</title>

    </head>
    <body>
        <section name="Survey top part">

            <div name="pageTitle">

                <h1 id="title">
                    
                     Survey - freecodecamp
                
                </h1>

            </div>

            <div name="desc">
                <p id="description">

                    Welcome to this  survey, thank you for taking a time to respond.

                </p>
            </div>
        </section>

        <section name="form">
            <div name="formDiv">
                <form action="post" id="survey-form">

                    <fieldset>
                        <label id="name-label">
                            Your Name:
                            <input id="name" type="text" placeholder="Name LastName" required>

                        </label>

                        <label id="email-label">
                            Email:
                            <input id="email" type="email" placeholder="email@email.com" required>

                        </label>

                        <label id="number-label" >
                            Inform your age (years):
                            <input id="number" type="number" placeholder="18" min="13" max="120">

                        </label>

                    </fieldset>
                    <hr>           

                    <fieldset class="selections-fieldset">

                        <label for="dropdown">

                            How long you've been playing osrs:<br>

                            <select id="dropdown">

                                <option>(select one)</option>

                                <option>less than 1 year</option>

                                <option>at least 5 years</option>

                                <option>at least 8 years</option>

                            </select>

                        </label>

                        <label id="radio-select">

                            Select how much you liked this survey:
                            <label id="radio-label">

                                <label>
                                    <input type="radio" name="Choices" checked value="0">Hated
                                </label>

                                <label>
                                    <input type="radio" name="Choices" value="1">Not so good
                                </label>

                                <label>
                                    <input type="radio" name="Choices" value="2">Its ok
                                </label>

                                <label>
                                    <input type="radio" name="Choices" value="3">I liked
                                </label>

                                <label>
                                    <input type="radio" name="Choices" value="4">Amazing
                                </label>

                            </label>
                        </label>

                        <label id="Checkbox-label">
                            <p>
                                What are yours weeb tastes?
                            </p>

                            <label>
                                <input id="box" type="checkbox" value="Manga">Manga<br>
                            </label>

                            <label>
                                <input id="box" type="checkbox" value="Anime">Anime<br>
                            </label>

                            <label>
                                <input id="box" type="checkbox" value="Visual Novels">Visual Novels<br>
                            </label>

                            <label>
                                <input id="box" type="checkbox" value="Light Novels">Light Novels<br>
                            </label>

                            <label>
                                <input id="box" type="checkbox" value="Manhwa">Manhwa<br>
                            </label>

                        </label>
                    </fieldset>
                    <hr>
                    <fieldset class="textarea">
                        <label>
                            Feel free to write us a bedtime story or give more informations about you:<br>
                                <textarea id="textarea">
                                </textarea>
                                <input type="submit" id="submit"> Submit
                        </label>
                    </fieldset>


                </form>
            </div>
        </section>
    </body>
</html>
