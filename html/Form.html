<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="FormStyles.css">
        <title>Registration Form</title>
    </head>

    <body>
        <h1>Registration Form</h1>
        <p> Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">

            <!--Personal info-->

            <fieldset>
                <label for="first-name">Enter Your First Name:
                    <input id="first-name" type="text" required>
                    </input>
                  </label>
                  <label for="last-name">Enter Your Last Name:
                    <input id="last-name" type="text" required>
                    </input>
                  </label>
                  <label for="email">Enter Your Email:
                    <input id="email" type="email"  required>
                    </input>
                  </label>
                  <label for="new-password">Create a New Password:
                    <input id="new-password" type="password" minlength="8" pattern="[a-z0-5]{8,}" required>
                    </input>
                  </label>
                
            </fieldset>

            <!--Account info-->

            <fieldset>
                <label for="personal-account">

                    <input type="radio" name="account-type" id="personal-account" checked>Personal account</input>
                    
                </label>
                <label for="business-account">

                    <input type="radio" name="account-type" id="business-account">Business account </input>

                </label>
                <legend>Account type (required)</legend>

                <!--Acc settinngs-->
            </fieldset>
               
            <fieldset>
                <label for="profile-picture">Upload a profile picture:
                    <input type="file" id="profile-picture" name="file">
                </label>

                <label for="age">
                    Input your age (years):
                    <input type="number" id="age" name="Age" min="13" max="120">
                </label>

                <label for="referrer"> Where did you hear about us?
                    <select id="referrer" name="Referrer">
                        <option value="">(choose one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <label for="bio">
                    Provide us a bio:
                </label>
                <textarea id="bio" rows="3" cols="30">

                </textarea>
            </fieldset>
            <label for="terms-and-conditions">

                <input type="checkbox" name="terms-and-conditions">
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>

            </label>
            
            <input type="submit" value="Submit"></input>
        </form>
    </body>

    <footer>

    </footer>
</html>
